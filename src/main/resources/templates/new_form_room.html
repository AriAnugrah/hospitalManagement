<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Rooms</title>
</head>
<body>
<div align="center">
    <title>Add Room</title>
    <h1>Enter New Rooms</h1>
    <br />
    <form action="#" th:action="@{/save_room}" th:object="${rooms}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Room Name:</td>
                <td><input type="text" th:field="*{roomname}" /></td>
            </tr>
            <tr>
                <td>Code:</td>
                <td><input type="text" th:field="*{code}" /></td>
            </tr>
            <tr>
                <td>Bed Avaible:</td>
                <td><input type="text" th:field="*{bed}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
