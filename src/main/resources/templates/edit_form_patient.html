<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Patient</title>
</head>
<body>
    <div align="center">
        <h1>Edit Patient</h1>
        <br />
        <form action="#" th:action="@{/update_patient}" th:object="${patients}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
<!--                    <td>ID:</td>-->
                    <td><input type="text" th:field="*{id}" hidden="hidden" /></td>
                </tr>            
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Alamat:</td>
                    <td><input type="text" th:field="*{alamat}" /></td>
                </tr>
                <tr>
                    <td>Golongan:</td>
                    <td><input type="text" th:field="*{golongan}" /></td>
                </tr>
                <tr>
                    <td>Umur:</td>
                    <td><input type="text" th:field="*{umur}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
