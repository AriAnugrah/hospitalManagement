<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<div align="center">
    <h1>Rooms Records</h1>
    <a href="/new_room">Enter New Rooms</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Room Name</th>
            <th>Code</th>
            <th>Bed Avaible</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rooms : ${listRooms}">
            <td th:text="${rooms.id}">id</td>
            <td th:text="${rooms.roomname}">Room Name</td>
            <td th:text="${rooms.code}">Code</td>
            <td th:text="${rooms.bed}">Bed Avaible</td>
            <td>
                <a th:href="@{'/edit_room/' + ${rooms.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete_room/' + ${rooms.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
